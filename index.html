<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Liberty 25 Años</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<canvas id="background"></canvas>

<div class="overlay">
  <h1>LIBERTY <span>25</span> AÑOS</h1>

  <div class="carousel">
    <div class="track">
      <img src="logo1.png">
      <img src="logo2.png">
      <img src="logo3.png">
      <img src="logo4.png">
      <img src="logo5.png">
      <img src="logo1.png">
      <img src="logo2.png">
    </div>
  </div>
</div>

<script>
const canvas = document.getElementById("background");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let rays = [];

function createRays(){
  rays = [];
  for(let i=0;i<120;i++){
    rays.push({
      x: canvas.width/2,
      y: canvas.height/2,
      angle: Math.random()*Math.PI*2,
      speed: Math.random()*1.5+0.5,
      length: Math.random()*600+200,
      opacity: Math.random()*0.5+0.2
    });
  }
}

function draw25(){
  ctx.font = "bold 260px Poppins";
  ctx.textAlign="center";
  ctx.fillStyle="rgba(0,255,255,0.12)";
  ctx.fillText("25", canvas.width/2, canvas.height/2+90);
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  draw25();

  rays.forEach(r=>{
    ctx.beginPath();
    ctx.moveTo(r.x,r.y);
    ctx.lineTo(
      r.x + Math.cos(r.angle)*r.length,
      r.y + Math.sin(r.angle)*r.length
    );
    ctx.strokeStyle=`rgba(0,200,255,${r.opacity})`;
    ctx.lineWidth=2;
    ctx.stroke();

    r.angle+=0.001;
  });

  requestAnimationFrame(animate);
}

createRays();
animate();

window.onresize=()=>{
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;
  createRays();
}
</script>

</body>
</html>
