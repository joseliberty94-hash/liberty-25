<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Liberty 25 Años</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{
  height:100vh;
  overflow:hidden;
  background:#050b1f;
  color:white;
}

/* PARTICLES */
canvas{
  position:fixed;
  top:0;
  left:0;
  z-index:0;
}

/* PARALLAX */
.parallax{
  position:relative;
  z-index:1;
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}

/* TITULO */
h1{
  font-size:64px;
  letter-spacing:3px;
  animation: glow 3s ease-in-out infinite alternate, fadeIn 2s ease;
}

@keyframes glow{
  from{text-shadow:0 0 10px #00ccff;}
  to{text-shadow:0 0 30px #00ccff;}
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(-20px);}
  to{opacity:1; transform:translateY(0);}
}

.subtitle{
  margin-top:20px;
  font-size:20px;
  opacity:0.8;
}

/* COUNTDOWN */
.countdown{
  display:flex;
  gap:20px;
  margin:40px 0;
}

.time-box{
  width:100px;
  padding:18px;
  border-radius:20px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(12px);
  box-shadow:0 0 20px rgba(0,0,0,0.4);
  animation: float 3s ease-in-out infinite;
}

@keyframes float{
  0%{transform:translateY(0);}
  50%{transform:translateY(-5px);}
  100%{transform:translateY(0);}
}

.time-box span{
  font-size:28px;
  font-weight:600;
}

.time-box p{
  font-size:14px;
  opacity:0.8;
}

/* BUTTON */
.btn{
  margin-top:20px;
  margin-bottom:80px;
  padding:18px 80px;
  border:none;
  border-radius:60px;
  font-size:18px;
  cursor:pointer;
  background:linear-gradient(135deg,#00e0ff,#0072ff);
  color:white;
  box-shadow:0 0 35px rgba(0,224,255,0.8);
  animation:pulse 2s infinite;
}

@keyframes pulse{
  0%{box-shadow:0 0 20px #00e0ff;}
  50%{box-shadow:0 0 50px #00e0ff;}
  100%{box-shadow:0 0 20px #00e0ff;}
}

/* SPONSORS */
.sponsors{
  display:flex;
  gap:60px;
  justify-content:center;
  align-items:center;
  opacity:0.4;
  animation: fadeSponsors 2s ease forwards;
}

@keyframes fadeSponsors{
  from{opacity:0;}
  to{opacity:0.45;}
}

.sponsors img{
  height:40px;
  filter:grayscale(100%);
  transition:0.4s;
}

.sponsors img:hover{
  filter:grayscale(0%);
  transform:scale(1.1);
  opacity:1;
}

/* FOOTER */
footer{
  position:absolute;
  bottom:15px;
  font-size:13px;
  opacity:0.6;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.75);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:10;
}

.modal-content{
  width:85%;
  max-width:900px;
  height:85%;
  background:rgba(255,255,255,0.1);
  backdrop-filter:blur(20px);
  border-radius:30px;
  padding:20px;
  animation: modalIn 0.6s ease;
  overflow-y:auto;
  scrollbar-width:none;
}

.modal-content::-webkit-scrollbar{display:none;}

@keyframes modalIn{
  from{transform:scale(0.7);opacity:0;}
  to{transform:scale(1);opacity:1;}
}

.close{
  position:absolute;
  top:20px;
  right:30px;
  font-size:28px;
  cursor:pointer;
}

/* PARALLAX MOVE */
.parallax{
  transition:transform 0.1s linear;
}
</style>
</head>

<body>

<canvas id="particles"></canvas>

<div class="parallax" id="parallax">

<h1>LIBERTY 25 AÑOS</h1>
<div class="subtitle">Celebrando nuestra historia. Inspirando el futuro.</div>

<div class="countdown">
  <div class="time-box"><span id="days">00</span><p>Días</p></div>
  <div class="time-box"><span id="hours">00</span><p>Horas</p></div>
  <div class="time-box"><span id="minutes">00</span><p>Min</p></div>
  <div class="time-box"><span id="seconds">00</span><p>Seg</p></div>
</div>

<button class="btn" onclick="openModal()">REGISTRO</button>

<div class="sponsors">
  <img src="img/viva.png" alt="Viva">
      <img src="img/riu.png" alt="Riu">
      <img src="img/clubmed.png" alt="Club Med">
      <img src="img/royal.png" alt="Royal Caribbean">
      <img src="img/norwegian.png" alt="Norwegian">
</div>

<footer>© 2026 Liberty Viajes — 25 Años</footer>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">✕</span>

<a title="Venta de entradas en línea"
 href="https://widget.weezevent.com/ticket/E1732207/?code=51518&locale=es-ES&width_auto=1&color_primary=0032FA"
 class="weezevent-widget-integration"
 data-src="https://widget.weezevent.com/ticket/E1732207/?code=51518&locale=es-ES&width_auto=1&color_primary=0032FA"
 data-id="1732207"
 data-resize="1"
 data-width_auto="1"
 data-noscroll="0"
 data-use-container="yes"
 data-type="neo"
 target="_blank">Billetterie Weezevent</a>

<script src="https://widget.weezevent.com/weez.js"></script>

  </div>
</div>

<script>
/* MODAL */
function openModal(){document.getElementById("modal").style.display="flex";}
function closeModal(){document.getElementById("modal").style.display="none";}

/* COUNTDOWN */
const eventDate = new Date("2026-06-01T00:00:00").getTime();
setInterval(()=>{
  const now = new Date().getTime();
  const diff = eventDate-now;
  document.getElementById("days").innerHTML=Math.floor(diff/(1000*60*60*24));
  document.getElementById("hours").innerHTML=Math.floor((diff%(1000*60*60*24))/(1000*60*60));
  document.getElementById("minutes").innerHTML=Math.floor((diff%(1000*60*60))/(1000*60));
  document.getElementById("seconds").innerHTML=Math.floor((diff%(1000*60))/1000);
},1000);

/* PARTICLES */
const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
let particles=[];

for(let i=0;i<80;i++){
  particles.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:Math.random()*2,
    dx:(Math.random()-0.5)*0.5,
    dy:(Math.random()-0.5)*0.5
  });
}

function animateParticles(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle="rgba(0,200,255,0.6)";
    ctx.fill();
    p.x+=p.dx;
    p.y+=p.dy;
    if(p.x<0||p.x>canvas.width) p.dx*=-1;
    if(p.y<0||p.y>canvas.height) p.dy*=-1;
  });
  requestAnimationFrame(animateParticles);
}
animateParticles();

/* PARALLAX */
document.addEventListener("mousemove",(e)=>{
  const x=(window.innerWidth/2 - e.clientX)/50;
  const y=(window.innerHeight/2 - e.clientY)/50;
  document.getElementById("parallax").style.transform=`translate(${x}px,${y}px)`;
});
</script>

</body>
</html>
