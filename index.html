<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Liberty 25 Años</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;}

body{
  margin:0;
  font-family:'Montserrat', sans-serif;
  background: radial-gradient(circle at top, #0032FA, #020024);
  color:white;
  overflow-x:hidden;
}

/* HERO */
.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:40px;
}

.hero-content{
  max-width:900px;
  animation: fadeUp 1.2s ease;
}

h1{
  font-size:4rem;
  margin-bottom:10px;
  letter-spacing:2px;
}

h2{
  font-weight:300;
  margin-bottom:25px;
  opacity:0.9;
}

.btn{
  padding:18px 50px;
  border:none;
  border-radius:60px;
  font-size:18px;
  cursor:pointer;
  background: linear-gradient(135deg, #ffd700, #ffb700);
  color:#002366;
  box-shadow:0 0 25px rgba(255,215,0,0.6);
  transition:0.3s;
}

.btn:hover{
  transform:scale(1.08);
  box-shadow:0 0 40px rgba(255,215,0,0.9);
}

/* MODAL */
.modal{
  position:fixed;
  top:0; left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.75);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

.modal-content{
  background:white;
  color:#222;
  width:95%;
  max-width:850px;
  height:85vh; /* MAS GRANDE */
  padding:20px 25px;
  border-radius:25px;
  position:relative;
  animation: zoom 0.4s ease;
  overflow:hidden; /* SIN SCROLL */
}

/* cerrar */
.close{
  position:absolute;
  top:12px;
  right:18px;
  font-size:20px;
  cursor:pointer;
  color:#555;
}

@keyframes fadeUp{
  from{opacity:0; transform:translateY(40px);}
  to{opacity:1; transform:translateY(0);}
}

@keyframes zoom{
  from{transform:scale(0.7);}
  to{transform:scale(1);}
}

footer{
  text-align:center;
  padding:15px;
  background:#020024;
  font-size:14px;
}
</style>
</head>

<body>

<section class="hero">
  <div class="hero-content">
    <h1>LIBERTY 25 AÑOS</h1>
    <h2>25 años creando experiencias que conectan personas</h2>
    <p>Un evento especial para celebrar nuestra historia y nuestro futuro.</p>
    <br>
    <button class="btn" onclick="openModal()">REGISTRO</button>
  </div>
</section>

<!-- MODAL -->
<div class="modal" id="modalRegistro">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">✕</span>

    <h2 style="text-align:center;margin-top:5px;">Registro al Evento</h2>
    <hr>

    <!-- WEEZEVENT -->
    <a title="Venta de entradas en línea"
      href="https://widget.weezevent.com/ticket/E1732207/?code=51518&locale=es-ES&width_auto=1&color_primary=0032FA"
      class="weezevent-widget-integration"
      data-src="https://widget.weezevent.com/ticket/E1732207/?code=51518&locale=es-ES&width_auto=1&color_primary=0032FA"
      data-id="1732207"
      data-resize="1"
      data-width_auto="1"
      data-noscroll="1"
      data-use-container="yes"
      data-type="neo"
      target="_blank">Billetterie Weezevent</a>

    <script src="https://widget.weezevent.com/weez.js"></script>

  </div>
</div>

<footer>
  © 2026 Liberty Viajes — 25 Años
</footer>

<script>
function openModal(){
  document.getElementById("modalRegistro").style.display="flex";
}

function closeModal(){
  document.getElementById("modalRegistro").style.display="none";
}

window.onclick=function(e){
  const modal=document.getElementById("modalRegistro");
  if(e.target===modal){
    modal.style.display="none";
  }
}
</script>

</body>
</html>
