<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Liberty 25 Años</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;}

body{
  margin:0;
  font-family:'Inter', sans-serif;
  background:#050B1F;
  color:white;
  overflow:hidden;
}

/* FONDO PARALLAX */
.bg{
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 20% 20%, rgba(0,140,255,0.25), transparent 40%),
    radial-gradient(circle at 80% 30%, rgba(140,0,255,0.20), transparent 45%),
    radial-gradient(circle at 50% 80%, rgba(0,200,255,0.15), transparent 40%);
  transition:transform 0.1s linear;
  z-index:-1;
}

/* HERO */
.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:40px;
}

.hero-content{
  max-width:900px;
}

/* TITULO */
h1{
  font-size:clamp(3rem,6vw,5rem);
  font-weight:800;
  letter-spacing:3px;
  background: linear-gradient(90deg,#ffffff,#9ad7ff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:titleFade 2s ease forwards;
}

@keyframes titleFade{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}

h2{
  font-weight:300;
  opacity:0.85;
  margin-top:10px;
  margin-bottom:25px;
}

/* CONTADOR */
#countdown{
  display:flex;
  justify-content:center;
  gap:20px;
  margin:25px 0 40px;
}

.time-box{
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(12px);
  border-radius:18px;
  padding:15px 25px;
  min-width:90px;
  border:1px solid rgba(255,255,255,0.15);
}

.time-box span{
  display:block;
  font-size:1.8rem;
  font-weight:600;
}

/* BOTON */
.btn{
  padding:18px 60px;
  border:none;
  border-radius:60px;
  font-size:18px;
  cursor:pointer;
  background: linear-gradient(135deg,#00c6ff,#0072ff);
  color:white;
  box-shadow:0 0 25px rgba(0,198,255,0.6);
  transition:0.4s ease;
  animation:pulseGlow 2s infinite;
  margin-bottom:70px; /* MÁS ESPACIO */
}

.btn:hover{
  transform:translateY(-2px) scale(1.05);
  box-shadow:0 0 45px rgba(0,198,255,0.9);
}

@keyframes pulseGlow{
  0%{box-shadow:0 0 15px rgba(0,198,255,0.4);}
  50%{box-shadow:0 0 35px rgba(0,198,255,0.9);}
  100%{box-shadow:0 0 15px rgba(0,198,255,0.4);}
}

/* SPONSORS */
.sponsors{
  width:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:60px;
  opacity:0.45;
  margin-top:20px;
  animation:fadeSponsors 2s ease forwards;
}

.sponsors img{
  height:40px;
  filter:grayscale(100%);
  transition:0.4s ease;
}

.sponsors img:hover{
  filter:grayscale(0%);
  opacity:1;
  transform:scale(1.1);
}

@keyframes fadeSponsors{
  from{opacity:0;}
  to{opacity:0.45;}
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.7);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
  opacity:0;
  transition:opacity 0.4s ease;
}

.modal.show{
  display:flex;
  opacity:1;
}

/* GLASS */
.modal-content{
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(25px);
  border-radius:30px;
  border:1px solid rgba(255,255,255,0.25);
  width:90%;
  max-width:900px;
  height:85vh;
  padding:25px;
  position:relative;
  overflow-y:auto;
  scrollbar-width:none;
  transform:translateY(30px) scale(0.9);
  transition:all 0.4s ease;
}

.modal.show .modal-content{
  transform:translateY(0) scale(1);
}

.modal-content::-webkit-scrollbar{display:none;}

.close{
  position:absolute;
  top:15px;
  right:20px;
  font-size:22px;
  cursor:pointer;
}

/* FOOTER */
footer{
  position:fixed;
  bottom:10px;
  width:100%;
  text-align:center;
  font-size:13px;
  opacity:0.6;
}
</style>
</head>

<body>

<div class="bg" id="bg"></div>

<section class="hero">
  <div class="hero-content">
    <h1>LIBERTY 25 AÑOS</h1>
    <h2>Celebrando nuestra historia. Inspirando el futuro.</h2>

    <div id="countdown">
      <div class="time-box"><span id="days">0</span>Días</div>
      <div class="time-box"><span id="hours">0</span>Horas</div>
      <div class="time-box"><span id="minutes">0</span>Min</div>
      <div class="time-box"><span id="seconds">0</span>Seg</div>
    </div>

    <button class="btn" onclick="openModal()">REGISTRO</button>

    <!-- SPONSORS -->
    <div class="sponsors">
      <img src="img/viva.png" alt="Viva">
      <img src="img/riu.png" alt="Riu">
      <img src="img/clubmed.png" alt="Club Med">
      <img src="img/royal.png" alt="Royal Caribbean">
      <img src="img/norwegian.png" alt="Norwegian">
    </div>

  </div>
</section>

<!-- MODAL -->
<div class="modal" id="modalRegistro">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">✕</span>
    <h2 style="text-align:center;">Registro al Evento</h2>
    <hr>

    <a title="Venta de entradas en línea"
      href="https://widget.weezevent.com/ticket/E1732207/?code=51518&locale=es-ES&width_auto=1&color_primary=0032FA"
      class="weezevent-widget-integration"
      data-src="https://widget.weezevent.com/ticket/E1732207/?code=51518&locale=es-ES&width_auto=1&color_primary=0032FA"
      data-id="1732207"
      data-resize="1"
      data-width_auto="1"
      data-noscroll="1"
      data-use-container="yes"
      data-type="neo"
      target="_blank">Billetterie Weezevent</a>

    <script src="https://widget.weezevent.com/weez.js"></script>
  </div>
</div>

<footer>
  © 2026 Liberty Viajes — 25 Años
</footer>

<script>
/* PARALLAX */
document.addEventListener("mousemove", e=>{
  const x = (e.clientX / window.innerWidth - 0.5) * 30;
  const y = (e.clientY / window.innerHeight - 0.5) * 30;
  document.getElementById("bg").style.transform = `translate(${x}px, ${y}px)`;
});

/* MODAL */
function openModal(){
  document.getElementById("modalRegistro").classList.add("show");
}
function closeModal(){
  document.getElementById("modalRegistro").classList.remove("show");
}

/* CONTADOR */
const eventDate = new Date("2026-05-20T20:00:00").getTime();
setInterval(()=>{
  const now=new Date().getTime();
  const d=eventDate-now;

  document.getElementById("days").innerText=Math.floor(d/(1000*60*60*24));
  document.getElementById("hours").innerText=Math.floor((d%(1000*60*60*24))/(1000*60*60));
  document.getElementById("minutes").innerText=Math.floor((d%(1000*60*60))/(1000*60));
  document.getElementById("seconds").innerText=Math.floor((d%(1000*60))/1000);
},1000);
</script>

</body>
</html>
