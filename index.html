<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Liberty 25 Años</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;}

body{
  margin:0;
  font-family:'Montserrat', sans-serif;
  background: radial-gradient(circle at top, #0032FA, #020024);
  color:white;
  overflow:hidden;
}

/* PARTICULAS */
canvas{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  z-index:-1;
}

/* HERO */
.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:40px;
}

.hero-content{
  max-width:900px;
  animation: fadeUp 1.5s ease;
}

/* TITULO ANIMADO */
h1{
  font-size:4rem;
  margin-bottom:10px;
  letter-spacing:2px;
  animation: glow 3s infinite alternate;
}

@keyframes glow{
  from{text-shadow:0 0 10px #00c6ff;}
  to{text-shadow:0 0 25px #00c6ff;}
}

h2{
  font-weight:300;
  margin-bottom:20px;
  opacity:0.9;
}

/* CONTADOR */
#countdown{
  font-size:1.4rem;
  margin:20px 0;
  letter-spacing:2px;
}

/* BOTON NEON */
.btn{
  padding:18px 50px;
  border:none;
  border-radius:60px;
  font-size:18px;
  cursor:pointer;
  background: linear-gradient(135deg, #00c6ff, #0072ff);
  color:white;
  box-shadow:0 0 20px rgba(0,198,255,0.6);
  transition:0.3s;
  animation:pulseGlow 2s infinite;
}

.btn:hover{
  transform:scale(1.08);
  box-shadow:0 0 45px rgba(0,198,255,0.9);
}

@keyframes pulseGlow{
  0%{box-shadow:0 0 15px rgba(0,198,255,0.4);}
  50%{box-shadow:0 0 35px rgba(0,198,255,0.9);}
  100%{box-shadow:0 0 15px rgba(0,198,255,0.4);}
}

/* MODAL */
.modal{
  position:fixed;
  top:0;left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.75);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

/* GLASSMORPHISM */
.modal-content{
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);
  border-radius:25px;
  border:1px solid rgba(255,255,255,0.3);
  color:white;

  width:95%;
  max-width:850px;
  height:85vh;
  padding:20px 25px;
  position:relative;
  animation:zoom 0.4s ease;

  overflow-y:auto;
  scrollbar-width:none;
  -ms-overflow-style:none;
}

.modal-content::-webkit-scrollbar{display:none;}

.close{
  position:absolute;
  top:12px;
  right:18px;
  font-size:20px;
  cursor:pointer;
  color:white;
}

@keyframes fadeUp{
  from{opacity:0; transform:translateY(40px);}
  to{opacity:1; transform:translateY(0);}
}

@keyframes zoom{
  from{transform:scale(0.7);}
  to{transform:scale(1);}
}

footer{
  text-align:center;
  padding:15px;
  background:#020024;
  font-size:14px;
}
</style>
</head>

<body>

<canvas id="particles"></canvas>

<section class="hero">
  <div class="hero-content">
    <h1>LIBERTY 25 AÑOS</h1>
    <h2>25 años creando experiencias que conectan personas</h2>

    <div id="countdown"></div>

    <button class="btn" onclick="openModal()">REGISTRO</button>
  </div>
</section>

<!-- MODAL -->
<div class="modal" id="modalRegistro">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">✕</span>

    <h2 style="text-align:center;">Registro al Evento</h2>
    <hr>

    <!-- WEEZEVENT -->
    <a title="Venta de entradas en línea"
      href="https://widget.weezevent.com/ticket/E1732207/?code=51518&locale=es-ES&width_auto=1&color_primary=0032FA"
      class="weezevent-widget-integration"
      data-src="https://widget.weezevent.com/ticket/E1732207/?code=51518&locale=es-ES&width_auto=1&color_primary=0032FA"
      data-id="1732207"
      data-resize="1"
      data-width_auto="1"
      data-noscroll="1"
      data-use-container="yes"
      data-type="neo"
      target="_blank">Billetterie Weezevent</a>

    <script src="https://widget.weezevent.com/weez.js"></script>

  </div>
</div>

<footer>
  © 2026 Liberty Viajes — 25 Años
</footer>

<script>
/* MODAL */
function openModal(){
  document.getElementById("modalRegistro").style.display="flex";
}
function closeModal(){
  document.getElementById("modalRegistro").style.display="none";
}
window.onclick=function(e){
  const modal=document.getElementById("modalRegistro");
  if(e.target===modal){ modal.style.display="none"; }
}

/* CONTADOR (CAMBIA FECHA AQUÍ) */
const eventDate = new Date("2026-05-20T20:00:00").getTime();

setInterval(()=>{
  const now = new Date().getTime();
  const diff = eventDate - now;

  const days = Math.floor(diff/(1000*60*60*24));
  const hours = Math.floor((diff%(1000*60*60*24))/(1000*60*60));
  const minutes = Math.floor((diff%(1000*60*60))/(1000*60));
  const seconds = Math.floor((diff%(1000*60))/1000);

  document.getElementById("countdown").innerHTML =
    `⏳ ${days} días ${hours}h ${minutes}m ${seconds}s`;
},1000);

/* PARTICULAS */
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

for(let i=0;i<80;i++){
  particles.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:Math.random()*2+1,
    dx:(Math.random()-0.5)*0.8,
    dy:(Math.random()-0.5)*0.8
  });
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle="#00c6ff";
    ctx.fill();

    p.x+=p.dx;
    p.y+=p.dy;

    if(p.x<0||p.x>canvas.width) p.dx*=-1;
    if(p.y<0||p.y>canvas.height) p.dy*=-1;
  });
  requestAnimationFrame(animate);
}
animate();

window.onresize=()=>{
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;
}
</script>

</body>
</html>
