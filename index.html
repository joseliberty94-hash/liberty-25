<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Liberty 25 Años</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;}

body{
  margin:0;
  font-family:'Inter', sans-serif;
  background:#020024;
  color:white;
  overflow:hidden;
}

/* FONDO GRADIENT ANIMADO */
.bg{
  position:fixed;
  width:200%;
  height:200%;
  background: radial-gradient(circle at 20% 20%, #00c6ff, transparent 40%),
              radial-gradient(circle at 80% 30%, #7f00ff, transparent 40%),
              radial-gradient(circle at 50% 80%, #0032FA, transparent 40%);
  animation: moveBg 15s infinite alternate;
  z-index:-2;
}

@keyframes moveBg{
  from{transform:translate(-5%, -5%);}
  to{transform:translate(5%, 5%);}
}

/* HERO */
.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:40px;
}

.hero-content{
  max-width:900px;
  backdrop-filter: blur(20px);
}

/* TITULO */
h1{
  font-size:clamp(3rem,6vw,5rem);
  font-weight:900;
  letter-spacing:2px;
  background: linear-gradient(90deg,#00c6ff,#7f00ff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation: glow 3s infinite alternate;
}

@keyframes glow{
  from{text-shadow:0 0 10px #00c6ff;}
  to{text-shadow:0 0 25px #7f00ff;}
}

h2{
  font-weight:300;
  margin-top:10px;
  opacity:0.85;
}

/* CONTADOR */
#countdown{
  display:flex;
  justify-content:center;
  gap:15px;
  margin:30px 0;
}

.time-box{
  background: rgba(255,255,255,0.1);
  border-radius:20px;
  padding:15px 20px;
  min-width:90px;
  backdrop-filter: blur(15px);
  box-shadow:0 0 20px rgba(0,198,255,0.2);
}

.time-box span{
  display:block;
  font-size:1.8rem;
  font-weight:700;
}

/* BOTON NEON */
.btn{
  padding:18px 55px;
  border:none;
  border-radius:60px;
  font-size:18px;
  cursor:pointer;
  background: linear-gradient(135deg, #00c6ff, #7f00ff);
  color:white;
  box-shadow:0 0 30px rgba(0,198,255,0.7);
  transition:0.3s;
  animation:pulse 2.5s infinite;
}

.btn:hover{
  transform:scale(1.1);
  box-shadow:0 0 60px rgba(127,0,255,1);
}

@keyframes pulse{
  0%{box-shadow:0 0 15px rgba(0,198,255,0.5);}
  50%{box-shadow:0 0 40px rgba(127,0,255,1);}
  100%{box-shadow:0 0 15px rgba(0,198,255,0.5);}
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.7);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}

.modal-content{
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(25px);
  border-radius:30px;
  border:1px solid rgba(255,255,255,0.3);
  width:90%;
  max-width:900px;
  height:85vh;
  padding:25px;
  position:relative;
  overflow-y:auto;
  scrollbar-width:none;
}

.modal-content::-webkit-scrollbar{display:none;}

.close{
  position:absolute;
  top:15px;
  right:20px;
  font-size:22px;
  cursor:pointer;
}

/* FOOTER */
footer{
  position:fixed;
  bottom:10px;
  width:100%;
  text-align:center;
  font-size:13px;
  opacity:0.7;
}
</style>
</head>

<body>

<div class="bg"></div>

<section class="hero">
  <div class="hero-content">
    <h1>LIBERTY 25 AÑOS</h1>
    <h2>Una celebración del pasado. Una mirada al futuro.</h2>

    <div id="countdown">
      <div class="time-box"><span id="days">0</span>Días</div>
      <div class="time-box"><span id="hours">0</span>Horas</div>
      <div class="time-box"><span id="minutes">0</span>Min</div>
      <div class="time-box"><span id="seconds">0</span>Seg</div>
    </div>

    <button class="btn" onclick="openModal()">REGISTRO</button>
  </div>
</section>

<!-- MODAL -->
<div class="modal" id="modalRegistro">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">✕</span>

    <h2 style="text-align:center;">Registro al Evento</h2>
    <hr>

    <!-- WEEZEVENT -->
    <a title="Venta de entradas en línea"
      href="https://widget.weezevent.com/ticket/E1732207/?code=51518&locale=es-ES&width_auto=1&color_primary=0032FA"
      class="weezevent-widget-integration"
      data-src="https://widget.weezevent.com/ticket/E1732207/?code=51518&locale=es-ES&width_auto=1&color_primary=0032FA"
      data-id="1732207"
      data-resize="1"
      data-width_auto="1"
      data-noscroll="1"
      data-use-container="yes"
      data-type="neo"
      target="_blank">Billetterie Weezevent</a>

    <script src="https://widget.weezevent.com/weez.js"></script>
  </div>
</div>

<footer>
  © 2026 Liberty Viajes — 25 Años
</footer>

<script>
function openModal(){
  document.getElementById("modalRegistro").style.display="flex";
}
function closeModal(){
  document.getElementById("modalRegistro").style.display="none";
}

/* CONTADOR */
const eventDate = new Date("2026-05-20T20:00:00").getTime();
setInterval(()=>{
  const now=new Date().getTime();
  const d=eventDate-now;

  document.getElementById("days").innerText=Math.floor(d/(1000*60*60*24));
  document.getElementById("hours").innerText=Math.floor((d%(1000*60*60*24))/(1000*60*60));
  document.getElementById("minutes").innerText=Math.floor((d%(1000*60*60))/(1000*60));
  document.getElementById("seconds").innerText=Math.floor((d%(1000*60))/1000);
},1000);
</script>

</body>
</html>
